<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://w7.pngwing.com/pngs/473/569/png-transparent-graphy-clock-clock-icon-angle-number-noun-project-thumbnail.png">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div>
        <h1 id="Clock"></h1>
    </div>

</body>
<script>
    //fun def
    function getTime(){
        const time = new Date()  //obj created-time, Date is a predefined fun which takes the time of our system    
        console.log(time);
        //calling methods 
        let hour = time.getHours()
        console.log(hour);
        let min = time.getMinutes()
        console.log(min);
        let sec = time.getSeconds()
        console.log(sec);

        Clock.innerHTML= `${hour}: ${min}: ${sec} ${hour>=12?'PM':'AM'}`
        setTimeout(()=>{
        getTime()
    },1000)   //to keep on showing the time

    }
    //fun call
   getTime()
</script>

</html>
